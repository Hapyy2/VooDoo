<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-white py-3">
                    <h4 class="mb-0" th:text="${category.id == null} ? 'New Category' : 'Edit Category'">Category</h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/categories/save}" th:object="${category}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Name <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:errors="*{name}">Error</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Color (Hex) <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="color" class="form-control form-control-color" id="colorPicker"
                                       th:value="${category.color != null ? category.color : '#563d7c'}"
                                       title="Choose your color"
                                       onchange="document.getElementById('colorInput').value = this.value;">
                                <input type="text" th:field="*{color}" id="colorInput" class="form-control"
                                       th:classappend="${#fields.hasErrors('color')} ? 'is-invalid' : ''"
                                       placeholder="#563d7c">
                                <div class="invalid-feedback" th:errors="*{color}">Invalid Hex Color</div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/categories" class="btn btn-light me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4">Save Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
