<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-list-check"></i> My Tasks</h2>
        <div>
            <a href="/api/tasks/export/csv" target="_blank" class="btn btn-outline-success me-2">
                <i class="bi bi-filetype-csv"></i> Export CSV
            </a>
            <a href="/tasks/new" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> New Task
            </a>
        </div>
    </div>

    <div class="card mb-4 shadow-sm">
        <div class="card-body p-3">
            <form th:action="@{/tasks}" method="get" class="row g-2 align-items-center">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" name="search" class="form-control" placeholder="Search by title..." th:value="${currentSearch}">
                    </div>
                </div>
                <div class="col-md-3">
                    <select name="status" class="form-select">
                        <option value="">All Statuses</option>
                        <option th:each="s : ${statuses}"
                                th:value="${s}"
                                th:text="${s}"
                                th:selected="${s == currentStatus}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select name="categoryId" class="form-select">
                        <option value="">All Categories</option>
                        <option th:each="c : ${categories}"
                                th:value="${c.id}"
                                th:text="${c.name}"
                                th:selected="${c.id == currentCategory}"></option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-dark w-100">Filter</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th style="width: 10%">Status</th>
                    <th style="width: 30%">Title</th>
                    <th style="width: 15%">Category</th>
                    <th style="width: 20%">Tags</th>
                    <th style="width: 15%">Due Date</th>
                    <th style="width: 10%" class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${tasks.empty}">
                    <td colspan="6" class="text-center py-5 text-muted">
                        <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                        No tasks found matching your criteria.
                    </td>
                </tr>

                <tr th:each="task : ${tasks.content}">
                    <td>
                        <span class="badge rounded-pill"
                              th:classappend="${task.status.name() == 'DONE' ? 'bg-success' : (task.status.name() == 'IN_PROGRESS' ? 'bg-warning text-dark' : 'bg-secondary')}"
                              th:text="${task.status}">
                        </span>
                    </td>
                    <td>
                        <div class="fw-bold" th:text="${task.title}">Task Title</div>
                        <small class="text-muted text-truncate d-block" style="max-width: 250px;" th:text="${task.description}">Description</small>
                    </td>
                    <td>
                        <span class="badge bg-light text-dark border" th:text="${task.categoryName}">Category</span>
                    </td>
                    <td>
                        <span th:if="${task.tags.empty}" class="text-muted small">-</span>
                        <span th:each="tag : ${task.tags}" class="badge bg-info text-dark me-1" th:text="${tag}">Tag</span>
                    </td>
                    <td>
                        <span th:if="${task.dueDate}" th:text="${#temporals.format(task.dueDate, 'yyyy-MM-dd HH:mm')}"></span>
                        <span th:unless="${task.dueDate}" class="text-muted">-</span>
                    </td>
                    <td class="text-end">
                        <div class="btn-group" role="group">
                            <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-sm btn-outline-primary" title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Are you sure you want to delete this task?')" title="Delete">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4 d-flex justify-content-center" th:if="${tasks.totalPages > 1}">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${tasks.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/tasks(page=${tasks.number - 1}, search=${currentSearch}, status=${currentStatus}, categoryId=${currentCategory})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item disabled">
                    <span class="page-link">Page <span th:text="${tasks.number + 1}">1</span> of <span th:text="${tasks.totalPages}">10</span></span>
                </li>
                <li class="page-item" th:classappend="${tasks.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/tasks(page=${tasks.number + 1}, search=${currentSearch}, status=${currentStatus}, categoryId=${currentCategory})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>
</body>
</html>
